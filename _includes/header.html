<!-- Header -->
<div id="header">

  <!-- Mobile Nav -->
  <a id="mobile-nav" class="toggle">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </a>

  <!-- Inner -->
  <div class="inner">
    <header>
      <h1>
        <a href="/" id="logo">
          {% if page.title %}
            <small>Antonio Linero</small>
            {{ page.title }}
          {% else %}
            Antonio Linero
          {% endif %}
        </a>
      </h1>
    </header>
  </div>

  <!-- Nav -->
  <nav id="nav">
    <ul>
      <li {% if page.url == "/" %}class="active"{% endif %}><a href="/">About</a></li>
      <li {% if page.url == "/publications/" %}class="active"{% endif %}><a href="publications/">Publications</a></li>
      <li {% if page.url == "/cv/" %}class="active"{% endif %}><a href="cv/">CV</a></li>
      <li {% if page.url == "/calendar/" %}class="active"{% endif %}><a href="calendar/">Calendar</a></li>
    </ul>
  </nav>

</div>
